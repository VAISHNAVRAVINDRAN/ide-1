<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <title>VIMOWEB</title>
    <link rel="icon" href="logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main" style="display:none;">
<nav>
<div class="logo">
<img src="logo.png" width="40px" height="40px">
<span>WEB</span>
</div>
<div class="items">
<span class="home-btn">Home</span>
<span class="account-btn">sign up</span>
<span class="code-btn">code</span>
<span class="about-btn">About</span>
</div>
</nav> 
<div class="social">
<img src="https://img.icons8.com/material-outlined/480/FF1E90/github.png" width="30px" height="30px"/>
<img src="https://img.icons8.com/material-outlined/480/FF1E90/linkedin.png" width="30px" height="30px"/>
<img src="https://img.icons8.com/material-outlined/480/FF1E90/instagram.png" width="30px" height="30px"/>
</div>  
<div class="words-1">
<span>Welcome To,<br><b>WEB</b><br><button>GET STARTED</button></span>
</div>
<img src="https://img.icons8.com/external-flaticons-flat-flat-icons/480/000000/external-coding-ux-and-ui-flaticons-flat-flat-icons.png" width="300px" height="300px" class="pic"/>
<div class="languages">
    <span>Languages >> </span>
    <img src="https://img.icons8.com/color/480/000000/html-5--v1.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/css3.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/javascript--v1.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/python--v1.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/java-coffee-cup-logo--v1.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/c-plus-plus-logo.png" width="50px" height="50px"/>
    <img src="https://img.icons8.com/color/480/000000/c-programming.png" width="50px" height="50px"/>
</div>
</div>
<div class="account">
<span class="material-symbols-outlined back-arrow">
arrow_back
</span>
<div class="sign-in">
<span class="sign-in-txt">SIGN IN</span><br>
<input type="email" placeholder="Email"  class="email-txt"> 
<span class="material-symbols-outlined email-icon">
email
</span><br>
<input type="password" placeholder="Password" class="password-txt"> 
<span class="material-symbols-outlined lock-icon">
lock
</span><br>
<input type="checkbox" class="check-box"><span class="remember-txt">Remember Me</span>
<button class="sign-in-btn">SIGN IN</button>
</div>
</div> 
<script src="script.js"></script>
</body>
</html>
